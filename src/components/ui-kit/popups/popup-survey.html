<div class="js_popup_survey_modal modal">
  <div class="popup_survey_content">
    <div class="popup_survey_heading">
      <div class="popup_survey_header">Тут будет опрос для наших партнёров</div>
      <div class="js_popup_survey_close_button ui-popup-close-button"></div>
    </div>
    <form
      class="js_popup_survey_form"
      action="/#"
      method="post"
      target="_self"
      autocomplete="on"
      onsubmit=""
    >
      <input
        class="input js_popup_survey_one"
        placeholder="Названия магазинов"
        type="text"
      />
      <input
        class="input js_popup_survey_two"
        placeholder="Количество магазинов"
        type="text"
      />
      <input
        class="input js_popup_survey_three"
        placeholder="Адрес сайта"
        type="url"
      />
    </form>

    <div class="js_popup_survey_submit_block">
      <a class="js_popup_survey_submit_button button-black">Отправить</a>

      <div class="js_popup_survey_policy_agreement checkbox_main">
        <input
          class="js_popup_survey_checkbox checkbox__input_main"
          type="checkbox"
          id="popup_survey_checkbox"
        />
        <label
          for="popup_survey_checkbox"
          class="popup_survey_policy_agreement_text checkbox__label_main body-m"
        >
          Соглашаюсь с &nbsp
          <span class="link-m-bold">
            <a href="#">политикой конфиденциальности</a>
          </span>
        </label>
      </div>
    </div>
  </div>
</div>
