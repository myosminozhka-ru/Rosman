<div class="flex-gap-8 flex flex-col p-12">
  <div class="my-4 flex items-center justify-start">
    <span class="head-6 mr-12 w-70">Default</span>
    <input class="input" type="text" placeholder="Электронная почта" />
  </div>
  <div class="my-4 flex items-center justify-start">
    <span class="head-6 mr-12 w-70">Hover</span>
    <input class="input hover" type="text" placeholder="Электронная почта" />
  </div>
  <div class="my-4 flex items-center justify-start">
    <span class="head-6 mr-12 w-70">Active</span>
    <input
      class="input input-active"
      type="text"
      placeholder="Электронная почта"
    />
  </div>
  <div class="my-4 flex items-center justify-start">
    <span class="head-6 mr-12 w-70">Error</span>
    <input class="input error" type="text" value="error" />
  </div>

  <div class="my-4 flex items-center justify-start">
    <span class="head-6 mr-12 w-70">Right</span>
    <input class="input success" type="text" value="success" />
  </div>

  <div class="my-4 flex items-center justify-start">
    <span class="head-6 mr-12 w-70">Disabled</span>
    <input class="input" type="text" value="disabled" disabled />
  </div>
</div>
