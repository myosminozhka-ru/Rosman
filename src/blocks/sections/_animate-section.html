<section class="animate-section">
    <div class="animate-section__inner bg-yellow">
        <div class="animate-section__items js-animate md:!h-[44rem]">
            <svg class="animate-section__lines js-animate-top-line" xmlns="http://www.w3.org/2000/svg">
                <line class="animate-section__line-top js-animate-top-line" x1="0" y1="-1%" x2="100%" y2="-1%" stroke="white" stroke-width="100rem"/>
                <line class="animate-section__line-bottom js-animate-bottom-line" x1="0" y1="101%" x2="100%" y2="101%" stroke="white" stroke-width="10rem"/>
            </svg>
            <div class="animate-section__picture">
                <svg width="106" height="100">
                    <use href="../img/sprite.svg#elefant"></use>
                </svg>
            </div>
        </div>
        <div class="container">
            <div class="animate-section__content">
                <h2 class="head-2 mx-auto mb-8 mt-40 w-2/4 px-25 text-center md:mt-2 md:w-full md:px-20 md:text-left">Подписаться на рассылку</h2>
                <p class="body-m mx-auto text-center md:px-20 md:text-left">
                    Как принято считать, непосредственные участники технического
                    прогресса призывают<br />
                    нас к новым свершениям, которые, в свою очередь, должны быть
                    описаны максимально подробно.
                </p>
            </div>
            <form action="" class="animate-section__form">
                <input
                        class="input w-full items-center"
                        type="text"
                        placeholder="Электронная почта"
                />
                <button class="button-black">Подписаться</button>
                <input
                        class="js-footer-heading-checkbox checkbox__input_main"
                        type="checkbox"
                        id="footer-heading-checkbox"
                />
                <label
                        for="footer-heading-checkbox"
                        class="footer-heading-policy-agreement-text checkbox__label_main body-m"
                >
                    <span>Соглашаюсь с &nbsp</span>
                    <a
                            href="#"
                            class="footer-heading-policy-agreement-link link-m-bold"
                    >
                        политикой конфиденциальности</a
                    >
                </label>
            </form>
        </div>
    </div>
</section>
