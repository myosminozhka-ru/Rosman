<div class="card-crossing">
    <div class="card-crossing__picture @@dopClass">
        <img class="card-crossing__image" src="@@imageUrl" alt="@@">
    </div>
    <div class="card-crossing__content">
        <h3 class="head-3">@@title</h3>
        <div class="card-crossing__text">@@text</div>
        <img class="card-crossing__logo block" src="@@logoUrl" alt="">
        <a class="card-crossing__link" href="#">Подробнее</a>
    </div>
</div>
