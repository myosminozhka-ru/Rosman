<!-- карточка ИГРУШКИ -->
<div
  class="toy_card js_item_card item_card"
  itemscope
  itemtype="http://schema.org/Product"
>
  <div class="toy_card_heading">
    <div class="item_card_tags bordered_tags">
      <div class="item_card_tags_main bordered_tags_main">
        <a
          itemprop="url"
          href="#"
          class="toy_card_tags_first bordered_tags_item"
          >Бестселлер</a
        >
        <a
          itemprop="url"
          href="#"
          class="toy_card_tags_second bordered_tags_item"
          >Новинка</a
        >
      </div>
      <a href="#" class="toy_card_tags_age body-s-bold">8+</a>
    </div>
    <!--   у блока с картинкой position: relative, т.к. на top: 0 будет бешущая строка   -->
    <a itemprop="url" href="#" class="toy_card_image item_card_image">
      <img
        class="toy_card_img item_card_img"
        src="./img/cards_toy.svg"
        alt=""
        itemprop="image"
      />
    </a>
  </div>
  <div class="toy_card_info item_card_info" itemprop="description">
    <div class="toy_card_name item_card_name" itemprop="name">
      Арена для баттлов Инфинити Надо
    </div>
    <div class="toy_card_more item_card_more">
      <button class="toy_card_item_link item_card_link overline-button">
        Подробнее
      </button>
      <div class="flex flex-row flex-nowrap gap-8">
        <button class="item_card_add_to_favourite"></button>
        <div class="item_card-external-link group relative">
          <div
            class="breadcrumbs-path-hidden-text !left-[-13rem] !top-[-19rem] flex w-max flex-col !gap-16 !p-8 group-hover:flex msm:!left-[-14rem]"
          >
            <div
              class="breadcrumbs-arrow left-[12.4rem] top-[18rem] rotate-[180deg] group-hover:block msm:left-[13.5rem]"
            ></div>
            <button class="flex cursor-pointer flex-row flex-nowrap gap-8 p-0">
              <div class="block h-20 w-20">
                <img src="./img/copy-link.svg" alt="" />
              </div>
              <span class="body-s whitespace-nowrap p-0 hover:text-text">
                Скопировать ссылку
              </span>
            </button>
            <a href="#" class="flex flex-row flex-nowrap gap-8">
              <div class="block h-20 w-20">
                <img src="./img/vkcom.svg" alt="" />
              </div>
              <span class="body-s hover:text-text">ВКонтакте</span>
            </a>
            <a href="#" class="flex flex-row flex-nowrap gap-8">
              <div class="block h-20 w-20">
                <img src="./img/tiktok.svg" alt="" />
              </div>
              <span class="body-s hover:text-text">TikTok</span>
            </a>
            <a href="#" class="flex flex-row flex-nowrap gap-8">
              <div class="block h-20 w-20">
                <img src="./img/facebook.svg" alt="" />
              </div>
              <span class="body-s hover:text-text" href="#">Facebook</span>
            </a>
            <a href="#" class="flex flex-row flex-nowrap gap-8">
              <div class="block h-20 w-20">
                <img src="./img/likee.svg" alt="" />
              </div>
              <span class="body-s hover:text-text">Likee</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
