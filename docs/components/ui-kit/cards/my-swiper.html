<section class="slider-2 overflow-hidden">
  <div class="container">
    <div class="slider__flex">
      <div class="slider__col relative">
        <div
          class="slider__prev absolute left-[20%] top-[-2%] z-100 cursor-pointer"
        >
          <img
            class="rotate-180 p-4"
            src="./img/arrow-down-20.svg"
            alt=""
          />
        </div>
        <!-- Кнопка для переключения на предыдущий слайд -->

        <div class="slider__thumbs">
          <div class="swiper-container-3">
            <!-- Слайдер с превью -->
            <div class="swiper-wrapper">
              <div class="swiper-slide !h-[8.3rem] !w-[8.3rem] cursor-pointer">
                <div class="slider__image">
                  <img src="./img/card-fullpage/img1.svg" alt="" />
                </div>
              </div>

              <div class="swiper-slide !h-8.3rem] !w-[8.3rem] cursor-pointer">
                <div class="slider__image">
                  <img src="./img/card-fullpage/img2.svg" alt="" />
                </div>
              </div>

              <div class="swiper-slide !h-[8.3rem] !w-[8.3rem] cursor-pointer">
                <div class="slider__image">
                  <img src="./img/card-fullpage/img3.svg" alt="" />
                </div>
              </div>

              <div class="swiper-slide !h-[8.3rem] !w-[8.3rem] cursor-pointer">
                <div class="slider__image">
                  <img src="./img/card-fullpage/img5.svg" alt="" />
                </div>
              </div>

              <div class="swiper-slide !h-[8.3rem] !w-[8.3rem] cursor-pointer">
                <div class="slider__image">
                  <img src="./img/card-fullpage/img5.svg" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div
          class="slider__next absolute bottom-[4%] left-[20%] z-100 cursor-pointer"
        >
          <img class="p-4" src="./img/arrow-down-20.svg" alt="" />
        </div>
        <!-- Кнопка для переключения на следующий слайд -->
      </div>

      <div class="slider__images relative overflow-hidden">
        <div class="card-fullpage-tags bordered_tags_main z-100">
          <a href="#" class="bordered_tags_item">Хит</a>
          <a href="#" class="bordered_tags_item">Новинка</a>
          <a href="#" class="bordered_tags_item bordered_tags_item-hidden"
            >5+</a
          >
        </div>
        <div class="swiper-container-3">
          <!-- Слайдер с изображениями -->
          <div class="swiper-wrapper">
            <div class="swiper-slide cursor-pointer">
              <div class="slider__image">
                <img src="./img/card-fullpage/img1.svg" alt="" />
              </div>
            </div>
            <div class="swiper-slide cursor-pointer">
              <div class="slider__image">
                <img src="./img/card-fullpage/img2.svg" alt="" />
              </div>
            </div>
            <div class="swiper-slide cursor-pointer">
              <div class="slider__image">
                <img src="./img/card-fullpage/img3.svg" alt="" />
              </div>
            </div>
            <div class="swiper-slide cursor-pointer">
              <div class="slider__image">
                <img src="./img/card-fullpage/img4.svg" alt="" />
              </div>
            </div>
            <div class="swiper-slide cursor-pointer">
              <div class="slider__image">
                <img src="./img/card-fullpage/img5.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="js/swiper-bundle.min.js"></script>
